<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Gabriel Lima - Blog</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/resume.css">

  <style>
    .particles-js-canvas-el{position: fixed!important;z-index: -10;}
    #post-content-container-row h3 {
      margin-bottom: 20px;
    }

    #post-content-container-row ol {
      margin-bottom: 0!important;
    }
  </style>
</head>

<body style="background-color: #4826c4; display: flex; align-items: center; justify-content: center; height: 100%;" id="particles-js">

  <section class="container" style="position: absolute; color: rgba(0,0,0, .7); max-height: 80%;">
      <div class="row justify-content-center align-self-center" id="post-content-container-row"></div>
  </section>

  <script type="text/template" data-template="error">
    <div class="col-6 jumbotron vertical-center text-center">
      <div>
        <h2 class="mt-2"></span>{{TITLE}}</h2>
        <h5>{{ERROR_MESSAGE}}</h5>
        <a href="index.html">See all posts</a>
      </div>
    </div>
  </script>
  
  <script type="text/template" data-template="post-not-found">
    <div class="col-6 jumbotron vertical-center text-center">
      <div>
        <h2 class="mt-2"></span>{{TITLE}}</h2>
        <h5>{{ERROR_MESSAGE}}</h5>
        <a href="index.html">See all posts</a>
      </div>
    </div>
  </script>

  <script type="text/template" data-template="post">
    <div class="col-12 col-md-8 jumbotron vertical-center text-center">
      <div>
        <h2 class="mt-2"></span>{{ARTICLE_TITLE}}</h2>
        <h6 style="opacity: 0.7;">{{ARTICLE_AUTHOR}}</h6>
        <h6 style="opacity: 0.7;">{{ARTICLE_DATE}}</h6>
        <hr>
        {{ARTICLE_CONTENT}}
      </div>
      <a class="mt-4" style="display:block;" href="index.html">See all posts</a>
    </div>
  </script>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="particles/particles.js"></script>
  <script src="particles/particles.min.js"></script>
  <script src="particles/app.js"></script>
  <script src="js/load_post.js"></script>
</body>

</html>
